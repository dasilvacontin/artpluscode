<script>
const FPS_ENABLED = false
function renderFPS () {
    ctx.clearRect(0, 0, 50, 20)
    ctx.fillStyle = 'blue'
    ctx.fillText(delta, 20, 20)
}

function loop () {
    requestAnimationFrame(loop)
    counter = Date.now() - start
    delta = Date.now() - last
    last = Date.now()
    window.render && render()
    if (FPS_ENABLED) renderFPS()
}

<script>
const params = {

}

let mouseX = 0, mouseY = 0
const lights = [
    { x: 100, y: 100, color: 0xffff00 },
    { x: 200, y: 100, color: 0xff00ff }
]

function distPtoP (p1, p2) {
    return pow(p1.x - p2.x, 2) + pow(p1.y - p2.y, 2)
}

function render () {
    lights[0].x = mouseX
    lights[0].y = mouseY

    ctx.fillStyle = 'lightgray'
    ctx.fillRect(0, 0, width, height)

    for (let x = 0; x < width; ++x) {
        for (let y = 0; y < height; ++y) {
            let r = 0, g = 0, b = 0
            const p = {x,y}
            for (let light of lights) {
                const dist = distPtoP(light, p)
                const factor = max(0, 1 - dist/100)
                r += (light.color >> 16) * factor
                g += ((light.color >> 8) % 256) * factor
                b += (light.color % 256) * factor
            }
            r = min(255, r)
            g = min(255, g)
            b = min(255, b)
            ctx.fillStyle = `rgb(${r}, ${g}, ${b})`
            ctx.fillRect(x, y, 1, 1)
        }
    }
}

document.addEventListener('mousemove', (e) => {
    mouseX = e.pageX
    mouseY = e.pageY
})
</script>
