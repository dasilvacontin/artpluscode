<script>
const FPS_ENABLED = false
function renderFPS () {
    ctx.clearRect(0, 0, 50, 20)
    ctx.fillStyle = 'blue'
    ctx.fillText(delta, 20, 20)
}


function loop () {
    window.init && (init(), window.init == null)
    requestAnimationFrame(loop)
    counter = Date.now() - start
    delta = Date.now() - last
    last = Date.now()
    window.render && render()
    if (FPS_ENABLED) renderFPS()
}
ctx.fillStyle = 'white'
ctx.fillRect(0,0,width,height)
requestAnimationFrame(loop)


// screenshot generator
document.addEventListener('keypress', function (e) {
    console.log(e)
    if (e.code === "Space") screenshot()
})

let n = 0
function screenshot () {
    download(canvas.toDataURL(), `${window.render.name}.png`, "image/png")
}

let oldScale = CanvasRenderingContext2D.prototype.scale
CanvasRenderingContext2D.prototype.scale = function (x, y) {
    if (y === undefined) y = x
    oldScale.call(this, x, y)
}

function getImageData (img) {
    const canvas = document.createElement('canvas')
    canvas.width = img.width
    canvas.height = img.height
    const ctx = canvas.getContext('2d')
    ctx.drawImage(img, 0, 0)
    return ctx.getImageData(0, 0, canvas.width, canvas.height)
}

</script>






















































<script>

const params = {
    angleInc: 0.1,
    squareEdge: 200
}
const p = params

function init () {
    ctx.translate(width/2, height/2)
}

function render () {
    ctx.save()
    ctx.fillStyle = 'blue'
    ctx.globalAlpha = 0.1
    ctx.fillRect(-width/2, -height/2, width, height)
    ctx.restore()

    ctx.strokeStyle = 'white'
    const edge = -p.squareEdge/2
    ctx.strokeRect(-edge, -edge, edge, edge)
    ctx.rotate(p.angleInc)
}

document.addEventListener('mousemove', (e) => {
})
</script>
    











<script>
const gui = new dat.GUI()
for (let param in params) {
    const value = params[param]
    const isColor = (typeof value === 'string' && value[0] === '#')
    if (isColor) gui.addColor(params, param)
    else gui.add(params, param).listen()
}
</script>
